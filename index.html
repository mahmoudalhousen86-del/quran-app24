<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصحف القرآن الكريم - النسخة الكاملة</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a472a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مصحف القرآن">
    <meta name="description" content="القرآن الكريم كاملاً مع التفسير والتذكيرات - يعمل بدون إنترنت">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="https://img.icons8.com/color/96/000000/quran.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/quran.png">
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Naskh+Arabic&family=Tajawal&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary: #1a472a;
            --primary-light: #2e8b57;
            --bg-color: #f8f9fa;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --spacing-md: 20px;
            --font-lg: 18px;
        }

        /* ===== GLOBAL STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Noto Naskh Arabic', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: var(--spacing-md);
        }

        .app-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-md);
        }

        .nav-btn {
            padding: var(--spacing-md);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: var(--primary-light);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>مصحف القرآن الكريم</h1>
            <p>النسخة الكاملة - 114 سورة - 604 صفحة - مع التفسير والتذكيرات</p>
        </header>

        <!-- Navigation -->
        <nav>
            <button class="nav-btn" onclick="showSection('daily')">اليوم</button>
            <button class="nav-btn" onclick="showSection('mushaf')">المصحف</button>
            <button class="nav-btn" onclick="showSection('tafsir')">التفسير</button>
            <button class="nav-btn" onclick="showSection('search')">بحث</button>
        </nav>

        <!-- Daily Section -->
        <section id="daily-section" class="content-section active">
            <div class="card">
                <h2>الورد اليومي</h2>
                <div id="daily-content">جاري تحميل آية اليوم...</div>
            </div>
        </section>

        <!-- Mushaf Section -->
        <section id="mushaf-section" class="content-section">
            <div class="card">
                <h2>المصحف الشريف</h2>
                <div id="mushaf-content">جاري تحميل المصحف...</div>
            </div>
        </section>

        <!-- Tafsir Section -->
        <section id="tafsir-section" class="content-section">
            <div class="card">
                <h2>تفسير الآية</h2>
                <div id="tafsir-content">اختر آية لرؤية تفسيرها...</div>
            </div>
        </section>

        <!-- Search Section -->
        <section id="search-section" class="content-section">
            <div class="card">
                <h2>البحث في القرآن</h2>
                <input type="text" id="search-input" placeholder="اكتب كلمة أو عبارة للبحث...">
                <button class="nav-btn" onclick="searchInQuran()">بحث</button>
                <div id="search-results">اكتب كلمة للبحث في القرآن الكريم</div>
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll(".content-section").forEach(section => {
                section.classList.remove("active");
            });
            
            // Show selected section
            const section = document.getElementById(`${sectionId}-section`);
            if (section) {
                section.classList.add("active");
            }
        }

        async function loadDailyAyah() {
            // هنا يمكنك إضافة كود لجلب الآية اليومية
            document.getElementById("daily-content").innerHTML = "آية اليوم: <strong>بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</strong>";
        }

        function searchInQuran() {
            const query = document.getElementById("search-input").value;
            // هنا يمكنك إضافة كود للبحث في القرآن
            document.getElementById("search-results").innerHTML = `نتائج البحث عن: ${query}`;
        }

        // تحميل الآية اليومية عند تحميل الصفحة
        window.onload = loadDailyAyah;
    </script>
</body>
</html>
